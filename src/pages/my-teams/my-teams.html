<ion-header>
    <ion-navbar color="primary">
        <button menuToggle ion-button icon-ony>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Elite Schedule</ion-title>
    </ion-navbar>
    <ion-toolbar color="secondary">
        <ion-title>My Teams</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <!-- <p>Você ainda não escolheu a sua Seleção</p>
    <p>Primeiro vá para a tela de Visualizar Seleçōes e depois escolha a sua Seleção favorita</p> -->

    <ion-list no-lines>
        <ion-list-header>Followed Teams</ion-list-header>
        <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
            <ion-icon name="star"></ion-icon>
            {{item.team.name}}
            <p>{{item.tournamentName}}</p>
        </button>
    </ion-list>

    <button ion-button full (click)='goToTournaments()'>Finda a Tournament</button>
</ion-content>
